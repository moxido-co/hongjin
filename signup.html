<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Sign Up for Red Gold.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Gold Sign Up</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Firebase v9 Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyApKhkDkBJf9iG6fV3oAygXs43nYHDaWoI",
      authDomain: "hongjin-0.firebaseapp.com",
      projectId: "hongjin-0",
      storageBucket: "hongjin-0.firebasestorage.app",
      messagingSenderId: "824277571576",
      appId: "1:824277571576:web:3e6fe83d23e66f823d280d",
      measurementId: "G-Q8WCC2R9BY"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 400px; }
  </style>
</head>
<body>
  <main class="container my-5">
    <h2 class="mb-4 text-center">Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <!-- Role is automatically set to "member" -->
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
  </main>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return db.collection('users').doc(userCredential.user.uid).set({
            email: email,
            role: "member"
          });
        })
        .then(() => {
          alert("Sign-up successful! Redirecting to Member Dashboard.");
          window.location.href = "members.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
